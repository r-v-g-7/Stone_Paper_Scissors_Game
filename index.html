<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock... Paper... Scissors!</h1>
    
    <!-- Container for the image -->
    <div class="container">
        <img src="./IMAGE_VSCODE.png" alt="Image representing the game" />
    </div>

    <!-- Instructions for the user to choose one -->
    <div class="container2">

        <h2>Choose One Below:</h2>

        <!-- Buttons for the game choices -->
        <button class="video1">
            <img src="./Stone.svg" alt="Rock" />
        </button>
        <br>

        <button class="video2">
            <img src="./Paper.svg" alt="Paper" />  
        </button>
        <br>

        <button class="video3">
            <img src="./Scissors.svg" alt="Scissors" />
        </button>
    </div>


    <div class = containerX> 
    
    </div>


    <script src="script.js"></script>
</body>

</html>
